<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rudraksha Pharmacy - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(46, 125, 50, 0.85), rgba(200, 230, 201, 0.85)), 
                  url('https://i.ibb.co/3FRh9xj/ayurvedic-bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #2e7d32; margin-bottom: 1rem; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn {
      background: #388e3c;
      color: white;
      border: none;
      padding: 12px;
      width: 95%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn:hover { background: #2e7d32; }
    .error { color: red; font-size: 14px; display: none; }
    .footer-link {
      margin-top: 10px;
      display: block;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸ”‘ Rudraksha Pharmacy Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <p id="errorMsg" class="error">Invalid credentials! Try again.</p>
      <button type="submit" class="btn">Login</button>
    </form>
    <a href="#" class="footer-link">Forgot Password?</a>
  </div>

  <script>
    // Auto-login for owner if token is present
    if (localStorage.getItem("ownerAccess") === "true") {
      window.location.href = "main.html";
    }

    const validUser = "smitrajsinh";      // Your username
    const validPass = "Rudraksha@123";    // Strong password

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === validUser && password === validPass) {
        localStorage.setItem("loggedIn", "true");
        if (username === "smitrajsinh") {
          localStorage.setItem("ownerAccess", "true"); // Owner auto-login bypass
        }
        window.location.href = "main.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
</body>
</html>
