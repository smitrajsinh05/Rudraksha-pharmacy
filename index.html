<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Rudraksha Pharmacy | Login & Signup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1582719478173-2d4a1e6e3b99?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating leaves */
    .leaf {
      position: absolute;
      width: 50px;
      animation: float 8s infinite linear;
      opacity: 0.7;
    }
    .leaf1 { top: 10%; left: 5%; animation-delay: 0s; }
    .leaf2 { top: 30%; left: 80%; animation-delay: 2s; }
    .leaf3 { top: 60%; left: 20%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(20px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      backdrop-filter: blur(5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: #2e7d32; margin-bottom: 0.5rem; }
    p { color: #555; font-size: 14px; margin-bottom: 1.2rem; }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 5px rgba(46,125,50,0.4);
    }
    .btn {
      width: 95%;
      background: #2e7d32;
      color: white;
      border: none;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: #1b5e20; }
    .footer-link {
      display: block;
      margin-top: 12px;
      color: #2e7d32;
      font-weight: bold;
      cursor: pointer;
    }
    .error, .success {
      font-size: 14px;
      display: none;
      margin-top: 8px;
    }
    .error { color: red; }
    .success { color: green; }

    .hidden { display: none; }
    .herbal-icon {
      width: 80px;
      margin-bottom: 10px;
    }

    /* Sound Control Button */
    .sound-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Floating leaves -->
  <img src="https://pngimg.com/d/leaf_PNG7220.png" class="leaf leaf1">
  <img src="https://pngimg.com/d/leaf_PNG7220.png" class="leaf leaf2">
  <img src="https://pngimg.com/d/leaf_PNG7220.png" class="leaf leaf3">

  <!-- Background Nature Sound -->
  <audio id="bgSound" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6a975b08eb.mp3" type="audio/mpeg">
  </audio>
  <button class="sound-btn" id="soundToggle">ðŸ”Š Play Sound</button>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2906/2906274.png" alt="Herbal Icon" class="herbal-icon">
    <h2 id="formTitle">ðŸŒ¿ Login to Rudraksha Pharmacy</h2>
    <p id="formSubtitle">Welcome back! Please login to continue.</p>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <p class="error" id="loginError">Invalid username or password</p>
      <button type="submit" class="btn">Login</button>
      <span class="footer-link" onclick="showSignup()">New user? Signup</span>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email Address" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <p class="error" id="signupError">Passwords do not match</p>
      <p class="success" id="signupSuccess">Signup successful! Please login.</p>
      <button type="submit" class="btn">Signup</button>
      <span class="footer-link" onclick="showLogin()">Already have an account? Login</span>
    </form>
  </div>

<script>
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const loginError = document.getElementById("loginError");
  const signupError = document.getElementById("signupError");
  const signupSuccess = document.getElementById("signupSuccess");
  const formTitle = document.getElementById("formTitle");
  const formSubtitle = document.getElementById("formSubtitle");
  const bgSound = document.getElementById("bgSound");
  const soundToggle = document.getElementById("soundToggle");

  // âœ… SHA-256 hashing function
  async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hashBuffer))
      .map(b => b.toString(16).padStart(2, '0'))
      .join('');
  }

  function showSignup() {
    loginForm.classList.add("hidden");
    signupForm.classList.remove("hidden");
    formTitle.textContent = "ðŸŒ¿ Create Your Ayurvedic Account";
    formSubtitle.textContent = "Join us to access herbal remedies.";
  }

  function showLogin() {
    signupForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
    formTitle.textContent = "ðŸŒ¿ Login to Rudraksha Pharmacy";
    formSubtitle.textContent = "Welcome back! Please login to continue.";
  }

  // âœ… Signup with hashed password
  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("signupUsername").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      signupError.style.display = "block";
      return;
    }
    const hashedPassword = await hashPassword(password);
    localStorage.setItem("user_" + username, JSON.stringify({ email, password: hashedPassword }));
    signupError.style.display = "none";
    signupSuccess.style.display = "block";
    setTimeout(showLogin, 1500);
  });

  // âœ… Login with hashed password comparison
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const hashedPassword = await hashPassword(password);
    const userData = JSON.parse(localStorage.getItem("user_" + username));

    if (userData && userData.password === hashedPassword) {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "main.html";
    } else {
      loginError.style.display = "block";
    }
  });

  // âœ… Sound toggle
  soundToggle.addEventListener("click", () => {
    if (bgSound.paused) {
      bgSound.play();
      soundToggle.textContent = "ðŸ”‡ Mute Sound";
    } else {
      bgSound.pause();
      soundToggle.textContent = "ðŸ”Š Play Sound";
    }
  });
</script>
  
</body>
</html>
