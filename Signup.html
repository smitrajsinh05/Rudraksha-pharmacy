<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Rudraksha Pharmacy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(46, 125, 50, 0.85), rgba(200, 230, 201, 0.85)), 
                  url('https://i.ibb.co/3FRh9xj/ayurvedic-bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #2e7d32; margin-bottom: 1rem; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn {
      background: #388e3c;
      color: white;
      border: none;
      padding: 12px;
      width: 95%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn:hover { background: #2e7d32; }
    .footer-link {
      margin-top: 10px;
      display: block;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
    .error { color: red; font-size: 14px; display: none; }
    .success { color: green; font-size: 14px; display: none; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>üìù Signup for Rudraksha Pharmacy</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Create Username" required><br>
      <input type="password" id="newPassword" placeholder="Create Password" required><br>
      <p id="errorMsg" class="error">Please fill all fields!</p>
      <p id="successMsg" class="success">Signup successful! Redirecting to login...</p>
      <button type="submit" class="btn">Signup</button>
    </form>
    <a href="index.html" class="footer-link">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      if (!username || !password) {
        document.getElementById("errorMsg").style.display = "block";
        return;
      }

      localStorage.setItem("user_" + username, password); // Save user credentials
      document.getElementById("successMsg").style.display = "block";

      setTimeout(() => { window.location.href = "index.html"; }, 1500);
    });
  </script>
</body>
</html>
