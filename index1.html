<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rudraksha Pharmacy Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(46, 125, 50, 0.85), rgba(200, 230, 201, 0.85)), 
                  url('https://i.ibb.co/3FRh9xj/ayurvedic-bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #2e7d32; margin-bottom: 1rem; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn {
      background: #388e3c;
      color: white;
      border: none;
      padding: 12px;
      width: 95%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn:hover { background: #2e7d32; }
    .remember {
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .footer-link {
      margin-top: 10px;
      display: block;
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .error { color: red; font-size: 14px; display: none; }
    /* Signup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
    .success { color: green; font-size: 14px; display: none; }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="container">
    <h2>üîë Rudraksha Pharmacy Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <div class="remember">
        <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
      </div>
      <p id="errorMsg" class="error">Invalid credentials! Try again.</p>
      <button type="submit" class="btn">Login</button>
    </form>
    <span class="footer-link" id="openSignup">New user? Signup</span>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close" id="closeSignup">&times;</span>
      <h2>üìù Create an Account</h2>
      <form id="signupForm">
        <input type="text" id="newUsername" placeholder="Create Username" required><br>
        <input type="password" id="newPassword" placeholder="Create Password" required><br>
        <p id="signupError" class="error">Please fill all fields!</p>
        <p id="signupSuccess" class="success">Signup successful! You can now login.</p>
        <button type="submit" class="btn">Signup</button>
      </form>
    </div>
  </div>

  <script>
    // Auto-login if remembered
    if (localStorage.getItem("rememberedUser")) {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "main.html";
    }

    // Login Form
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const savedPassword = localStorage.getItem("user_" + username);

      if (savedPassword && password === savedPassword) {
        localStorage.setItem("loggedIn", "true");
        if (document.getElementById("rememberMe").checked) {
          localStorage.setItem("rememberedUser", username);
        }
        if (username === "smitrajsinh") localStorage.setItem("ownerAccess", "true");
        window.location.href = "main.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });

    // Signup Modal
    const signupModal = document.getElementById("signupModal");
    document.getElementById("openSignup").onclick = () => signupModal.style.display = "flex";
    document.getElementById("closeSignup").onclick = () => signupModal.style.display = "none";
    window.onclick = (e) => { if (e.target == signupModal) signupModal.style.display = "none"; };

    // Signup Form
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!newUsername || !newPassword) {
        document.getElementById("signupError").style.display = "block";
        return;
      }
      localStorage.setItem("user_" + newUsername, newPassword);
      document.getElementById("signupSuccess").style.display = "block";
      setTimeout(() => { signupModal.style.display = "none"; }, 1500);
    });
  </script>
</body>
</html>
